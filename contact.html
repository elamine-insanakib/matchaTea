<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="contact.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    
    <section class="sidebar-header">
      <img src="images/hamburger.svg" id="hamburger">
    </section>
    
    <section id="header">
      <h1>Matcha</h1>
    </section>
    
    <section class="sidebar-header">
      <img src="images/profile.svg" id="profile">
    </section>
  
  </header>
  <main>
    
    <section id="sidebar" class="hidden">
      <a href="vente.html" class="desktop-sidebar">Vente</a>
      <a href="histoire.html" class="desktop-sidebar">Histoire</a>
      <a href="contact.html" class="desktop-sidebar">Contact</a>
      <a href="equipe.html" class="desktop-sidebar">À propos</a>
      <img src="images/contact.svg" class="mobile-sidebar">
      <img src="images/contact.svg" class="mobile-sidebar">
      <img src="images/contact.svg" class="mobile-sidebar">
      <img src="images/contact.svg" class="mobile-sidebar">
    </section>

    <section id="form-container">
      <h1>Formulaire de contact</h1>
      <section id="form">

        <section id="form-left">

          <section class="label-input">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom">
          </section>

          <section class="label-input">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom">
          </section>

          <section class="label-input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </section>
          
        </section>

        <section id="form-right">
          <section class="label-input">
            <label for="genre">Civilité</label>
            <select id="genre" name="genre">
              <option value="homme">Homme</option>
              <option value="femme">Femme</option>
              <option value="autre">Autre</option>
            </select>
          </section>
          <section id="area">
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
          </section>
        </section>

      </section>
    </section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var hamburger = document.getElementById('hamburger');
      var sidebar = document.getElementById('sidebar');
      var form = document.getElementById('form-container');
      hamburger.addEventListener('click', function() {
        sidebar.classList.toggle('hidden');
        form.classList.toggle('full');
      });
    });
  </script>
</body>
</html>
