<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Molle&family=Text+Me+One&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    
    <section class="sidebar-header">
      <img src="images/hamburger.svg" id="hamburger">
    </section>
    
    <section id="header">
      <h1>Matcha</h1>
    </section>
    
    <section class="sidebar-header">
      <img src="images/profile.svg" id="profile">
    </section>
  
  </header>
  <main>
    <section id="sidebar">
      <a href="" class="desktop-sidebar">Vente</a>
      <a class="desktop-sidebar">Histoire</a>
      <a href="contact.html" class="desktop-sidebar">Contact</a>
      <a class="desktop-sidebar">À propos</a>
      <img src="images/contact.svg" class="mobile-sidebar">
      <img src="images/contact.svg" class="mobile-sidebar">
      <img src="images/contact.svg" class="mobile-sidebar">
      <img src="images/contact.svg" class="mobile-sidebar">
    </section>
    <section id="content">
      <h2>
        Découvrez l'éveil des sens
      </h2>
    </section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var hamburger = document.getElementById('hamburger');
      var sidebar = document.getElementById('sidebar');
      var content = document.getElementById('content');
  
      hamburger.addEventListener('click', function() {
        sidebar.classList.toggle('hidden');
        content.classList.toggle('full');
      });
    });
  </script>
</body>
</html>
